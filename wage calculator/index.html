<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wage Calulator</title>
    <link rel="stylesheet" href="flcalc.css">

</head>

<body>
    <h1>Wage Cacluator</h1>
    <input id="inName" type="text" placeholder="Name">

    <table class="calc">
        <tr>
            <th>Date</th>
            <th>Wage</th>
            <th>Hours</th>
            <th>GrossPay</th>

        </tr>
        <tr>
            <td><input id="date" type="text" placeholder="Date"></td>
            <td><input id="wage" type="text" placeholder="Wage"></td>
            <td><input id="hours" type="text" placeholder="Hours"></td>
            <td>


                <button id="e1-5">Calculate</button>

            </td>
        </tr>
    </table>



    <div class="container">
        <div class="report">
            <p id="rname">Name</p>
            <p id="rdate">Date</p>
            <p id="rgrosspay">GrossPay</p>


        </div>
    </div>


</body>
<script src="flcalc.js"></script>

</html>
